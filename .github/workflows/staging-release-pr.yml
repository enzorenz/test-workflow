name: Create Staging Release PR

on:
  push:
    branches:
    - master

jobs:
  staging-release-pr:
    name: Create Staging Release PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create-release-pr
        uses: grassedge/git-pr-release-action@v1.0
        with:
          base: staging
          head: master
          token: ${{ secrets.GITHUB_TOKEN }}
          assign: true
